<!-- src/panel.html -->
<button id="wd-toggle" class="wd-floating-btn" type="button">Courses</button>

<div class="card">
  <div class="hdr">
    <span class="title">Captured Courses</span>
    <input id="wd-search" class="search" placeholder="Search title/code/instructorâ€¦" />
    <span class="spacer"></span>
    <button id="wd-refresh" class="btn" type="button">Refresh</button>
    <button id="wd-export" class="btn" type="button">Export CSV</button>
  </div>
  <div class="body">
    <table>
      <thead>
        <tr>
          <th data-k="code">Code</th>
          <th data-k="title">Title</th>
          <th data-k="section">Sect</th>
          <th data-k="instructor">Instructor</th>
          <th data-k="meeting">Meeting</th>
          <th data-k="status">Status</th>
        </tr>
      </thead>
      <tbody id="wd-tbody"></tbody>
    </table>
  </div>
  <div class="foot">
    <span id="wd-count" class="count"></span>
    <span class="spacer"></span>
    <span class="muted">Tip: Click headers to sort</span>
  </div>
</div>
