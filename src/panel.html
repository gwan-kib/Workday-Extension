<head>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
  />
</head>

<button id="floating-button" type="button">
  <span class="floating-button__icon" aria-hidden="true">▶</span>
  <span class="floating-button__label">[Extension Name]</span>
</button>

<div class="widget is-hidden">
  <div class="widget-header">
    <span id="widget-title">Course Schedule Viewer</span>

    <span class="spacer"></span>

    <button id="widget-refresh" class="btn" type="button">Refresh</button>
    <button id="widget-export" class="btn" type="button">Export CSV</button>
    <button class="btn settings" type="button" aria-label="Settings">
      <span class="material-symbols-rounded">settings</span>
    </button>
  </div>
  <div class="widget-tabs">
    <button class="tab-button is-active" type="button" data-panel="list">
      <span class="text">Course List</span>
    </button>
    <button class="tab-button" type="button" data-panel="schedule">
      <span class="text">Schedule View</span>
    </button>
    <input
      id="widget-search"
      placeholder="Search by Course Name/Instructor/Week Day…"
    />
  </div>
  <div class="widget-body">
    <div class="widget-panel is-active" data-panel="list">
      <table>
        <thead>
          <tr>
            <th data-key="title">Title</th>
            <th data-key="code">Class Code</th>
            <th data-key="section">Section</th>
            <th data-key="instructor">Instructor</th>
            <th data-key="meeting">Meeting Times</th>
            <th data-key="instructionalFormat">Class Type</th>
          </tr>
        </thead>

        <tbody id="widget-tbody"></tbody>
      </table>
    </div>
    <div class="widget-panel" data-panel="schedule">
      <div class="schedule-controls">
        <div class="schedule-semester-buttons">
          <button class="semester-button is-active" type="button" data-semester="first">
            <span class="text">Semester 1</span>
          </button>
          <button class="semester-button" type="button" data-semester="second">
            <span class="text">Semester 2</span>
          </button>
        </div>
      </div>
      <div class="schedule-grid" id="schedule-grid"></div>
    </div>
    <div class="widget-panel" data-panel="settings">
      <div class="settings-panel">
        <h2>Settings</h2>
        <p>Customize your experience here. More options coming soon.</p>
        <div class="settings-box">
          <label class="settings-field">
            <a
              class="link"
              href="https://github.com/gwan-kib/Workday-Extension"
              target="_blank"
              rel="noopener noreferrer"
              >GitHub Repo<span class="material-symbols-rounded">arrow_outward</span></a
            >
          </label>
          <label class="settings-field">
            <a
              class="link"
              href="https://www.linkedin.com/in/gwantanakiboigo/"
              target="_blank"
              rel="noopener noreferrer"
              >LinkedIn<span class="material-symbols-rounded">arrow_outward</span></a
            >
          </label>
        </div>
      </div>
    </div>
  </div>
  <div class="widget-footer">
    <span class="spacer"></span>
    <span id="widget-conflicts" class="widget-conflicts"></span>
    <span class="footer-tip"><span class="muted">Tip: Click headers to sort</span></span>
  </div>
</div>
